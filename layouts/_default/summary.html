{{- if .Params.thumbnail }}
<article class="border-none rounded-xl bg-dk-primary-900 transition-all duration-100 ease-in min-h-[350px] h-full max-w-[395px] pt-5 px-5 pb-3">
	<div class="shadow-none flex flex-col h-full">
		<figure class="m-0 relative text-center self-center border-0 hover:brightness-110">
			<a href="{{ .RelPermalink }}">
				<img class="w-full self-center rounded-md " loading="lazy" src="{{ .Params.thumbnail | relURL }}" alt="/img/placeholder.png" />
			</a>
		</figure>
		<div class="flex flex-col items-center h-full">
			<header class="text-center mb-1 w-full">
				<h5 class="text-dk-text pt-3 m-0 text-base hover:underline ">
					<a href="{{ .RelPermalink }}" target="_blank" rel="bookmark">
						{{ .Title }}
					</a>
				</h5>
				{{- with .Params.lead }}
				<p class="list__lead post__lead">{{ . }}</p>
				{{- end }}
			</header>
			<div class="text-dk-text-alpha-500 text-xs w-full text-ellipsis overflow-hidden text-center m-0 ">
				{{ .Summary }}
			</div>
		</div>
	</article>
{{- end }}
