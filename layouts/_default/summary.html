{{- if .Params.thumbnail }}
<article class="list__item">
	<div class="flex-box">
		<figure class="list__thumbnail">
			<a href="{{ .RelPermalink }}">
				<img loading="lazy" src="{{ .Params.thumbnail | relURL }}" alt="/img/placeholder.png" />
			</a>
		</figure>
		<div class="summary_content">
			<header class="list__header">
				<h5 class="list__title post__title ">
					<a href="{{ .RelPermalink }}" target="_blank" rel="bookmark">
						{{ .Title }}
					</a>
				</h5>
				{{- with .Params.lead }}
				<p class="list__lead post__lead">{{ . }}</p>
				{{- end }}
			</header>
			<div class="content list__excerpt post__content clearfix">
				{{ .Summary }}
			</div>
		</div>
	</article>
{{- end }}
