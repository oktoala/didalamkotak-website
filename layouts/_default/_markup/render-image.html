<img loading="lazy" src="{{ .Destination | safeURL }}" alt="{{ .Text }}" onclick="imgClick({{ .Text }})" />
<div class="overlay" id="{{ .Text }}">
	<div class="overlay-header">
		<div class="fa fa-times" onclick="imgClick({{ .Text }})" title="Close"></div>
	</div>
	<div class="overlay-image">
		<div class="fa fa-chevron-circle-left" title="Previous Image" onclick="goToSlide(-1, {{ .Text }})">
		</div>
		<img loading="lazy" src="{{ .Destination | safeURL }}" alt="{{ .Text }}" title="{{ .Text }}" />
		<div class="fa fa-chevron-circle-right" title="Next Image" onclick="goToSlide(1, {{ .Text }}) "></div>
	</div>
</div>
