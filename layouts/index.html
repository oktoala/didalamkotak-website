{{ define "main" }}
<main class="main page ">
    {{ $paginator := .Paginate (where .Pages "Type" "post") 10 }}
    {{ range $paginator.Pages}}
    {{ .Render "summary"}}
    {{ end }}
</main>
<div class="asyncButton">
    <button id="loadmore" onclick="asyncButtonFunc(`{{ .Paginator.TotalPages }}`)"><span>Tampilkan Lebih</span></button>
</div>
<script src="js/index.js"></script>
{{ end }}
