{{ define "main" }}
<main id="main" class="" role="main">
	<article class="post">
		<header class="post__header">
			{{- with .Params.lead }}
			<p class="post__lead">{{ . }}</p>
			{{- end }}
			<br>
			<h1 id="title" style="text-decoration:underline;" class="post__title">{{ .Title }}</h1>
			<br>
		</header>
		{{- if .Params.thumbnail }}
		{{- end }}
		<div class="content clearfix">
			{{ .Content | emojify }}
		</div>
		{{- if .Params.tags }}
		<footer class="post__footer">
			{{ partial "post_tags.html" . }}
		</footer>
		{{- end }}
	</article>
</main>
