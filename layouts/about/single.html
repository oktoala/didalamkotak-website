{{ define "main" }}
<main id="main" class="" role="main">
	<article class="content">
		<header class="post__header">
			{{- with .Params.lead }}
			<p class="post__lead">{{ . }}</p>
			{{- end }}
			<br>
			<h1 id="title" style="text-decoration:underline;" class="post__title">{{ .Title }}</h1>
			<br>
		</header>
		<div id="post" class="block text-dk-text overflow-auto overflow-x-hidden content-center">
			{{ .Content | emojify }}
		</div>
	</article>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
