<footer class="flex justify-center py-3 px-6 text-xs text-dk-text border-t-2 border-t-dk-blue-500 bg-dk-primary-900">
	<div class="w-full max-w-dk-maxW flex justify-center relative m-0">
		<div class="flex flex-col justify-center">
			<div class="footer-menu">
				<ul class="flex list-none justify-evenly w-full">
					{{ range $value := .Site.Params.footer }}
					{{ with . }}
					<li class="font-extrabold">
						<a class=" text-dk-text hover:text-dk-hl-300 hover:underline" href="{{ .link }}">
							{{ .name }}
						</a>
					</li>
					{{ end }}
					{{ end }}
				</ul>
			</div>
			<div class="text-center">
				&copy; 2020 - {{ now.Format "2006" }} <b>{{ .Site.Title}}</b> | <span>{{ .Site.Params.copyright | default
					.Site.Title }}
				</span> <a class="hover:text-pink-400" href="https://gohugo.io/" target="_blank">Hugo {{ hugo.Version }}.</a>
				and <a class="hover:text-sky-500" target="_blank" href="https://tailwindcss.com/">TailwindCSS 3.0.24</a>
			</div>
		</div>
	</div>
</footer>
