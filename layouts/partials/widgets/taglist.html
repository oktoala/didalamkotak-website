{{- $tags := .Site.Taxonomies.topik }}
{{- if gt (len $tags) 0 }}
<div class="widget-taglist widget">
	<div class="widget__content">
		<ul class="widget__list">
			{{- range $name, $taxonomy := $tags }}
			{{- with $.Site.GetPage (printf "/topik/%s" $name) }}
			<li class="relative text-sm list-none inline-block mr-3 mb-4">
				<a class="cursor-pointer  flex justify-evenly items-center" onclick="loadPage({{ .RelPermalink }})">
					<span class="taxo_text rounded-tl-lg px-2 rounded-bl-lg border-r-0 mr-0 border-gray-300  border-2" id={{
						.RelPermalink }}> {{ .Title }}</span><span
						class="taxo_num rounded-tr-lg rounded-br-lg border-l-0 border-gray-300 border-2 bg-dk-blue-700 w-full px-2">{{
						len
						$taxonomy }}</span>
				</a>
			</li>
			{{- end }}
			{{- end }}
		</ul>
	</div>
</div>
{{- end }}
