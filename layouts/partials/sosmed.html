{{- if .Params.author -}}
{{ $var := index .Site.Data.author .Params.author}}
{{ range $key, $value := $var.social }}
{{ with . }}
<div class="widget-social__item social__item">
	<a class="widget-social__link widget__link btn fa fa-{{ $key }}" title="{{ . }}" rel="noopener noreferrer" href='{{if eq $key "envelope" }} 
					mailto:{{ . }}
				{{ else }}
					https://{{$key}}.com/{{.}}
				{{ end }}' target="_blank">
	</a>
</div>
{{end}}
{{end}}

{{- end }}
