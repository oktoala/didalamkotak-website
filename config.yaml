baseURL: 'https://dalamkotak.onrender.com'
languageCode: en-us
title: DalamKotak
images: img/codoala.png
enableEmoji: true
disqusShortname: didalamkotak-netlify-app
paginate: 200
enableRobotsTXT: true
hasCJKLanguage: true
summaryLength: 1
taxonomies:
  kategori: kategori
  topik: topik
markup:
  highlight:
    style: dracula
    tabWidth: 2
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
    renderer:
      hardWraps: true
      unsafe: true
      xhtml: true
Author:
  name: Oktoala
  bio: Ordinary Student
  avatar: img/codoala.png
Params:
  description: Website yang membahas hal-hal seputar teknologi berdasarkan masalah bukan berdasarkan permintaan.
  images: 
    - img/dalamkotak-show.png
  subtitle: ''
  copyright: Dibuat menggunakan
  opengraph: true
  readmore: false
  authorbox: true
  toc: true
  pager: true
  post_meta:
    - author
    - date
    - translations
  sidebar:
    home: false
    list: false
    single: true
    widget:
      - categories
  logo:
    image: img/logoBaru.png
    title: Dalam Kotak
  style:
    vars:
      highlightColor: '#fff400'
      fontFamilyPrimary: "'Inter','Merriweather', Quicksand, Roboto, Helvetica, Arial, sans-serif"
      fontFamilySecondary: "Domine, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
  widgets:
    recent_num: 5
    tags_counter: true
  footer:
    - name: 'Home'
      link: '/'
    - name: 'About'
      link: '/about'
    - name: 'Kategori'
      link: '/kategori'
    - name: 'Topik'
      link: '/topik'
